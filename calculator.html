<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous-numbers"></div>
            <div class="current-numbers"></div>
        </div>

        <div class="buttons">
            <button id="ac">AC</button>
            <button id="delete">del</button>
            <button id="percent">%</button>
            <button id="divide">/</button><br>
            <button id="one" value="1">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button><br>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button><br>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="minus">-</button><br>
            <button id="dot">.</button>
            <button id="equalto">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
